<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
  integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
  integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
  integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
  integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<mobile>
  <div class="mobile-status-bar">
    <img src="https://i.imgur.com/XSqz2K4.png" alt="">
  </div>

  <div class='mobile-container text-center'>

    <div id="page-1">
      <button class="btn btn-info" disabled style="font-size: 2rem; margin-top: 5%; width: 60%;">ORDER MATE</button>
      <img class="roommate" src="https://cdn.discordapp.com/attachments/624574683832123392/693026631564132352/high-five.png" alt="">
      <button onclick="mockupClick('page-1','page-2')" class="btn btn-dark"
        style="font-size: 1.5rem; margin-bottom: 10%;">My Room</button>
      <button class="btn btn-dark" style="font-size: 1.5rem; margin-bottom: 10%;"><del>Create Room</del></button>
      <button class="btn btn-dark" style="font-size: 1.5rem;"><del>Join Room</del></button>
    </div>

    <div id="page-2">

      <button class="btn btn-dark" style="font-size: 1.5rem; margin-top: 10%;">My Room</button>
      <div id="myDIV">
        </div>
      <img onclick="popup()" src="https://cdn.discordapp.com/attachments/624574683832123392/693043520843284510/plus.png"
        alt="" style="width: 15%; margin-top: 10%;">

    </div>
    <div id="myModal" class="modal">

      <!-- Modal content -->
      <div class="modal-content">
        <div class="modal-header bg-dark">
          <h2 style="margin-top: 1%; font-size: 1.5rem; color: #fff;">To Do List</h2>
          <span class="close">&times;</span>
        </div>
        <div class="modal-body container">

          <div class="row">
            <div class="col-3">
              <p style="font-size: 1.3rem; margin: auto;">Who :</p>
            </div>
            <div class="col">
              <input type="text" placeholder="WHO">
            </div>
          </div>

          <div class="row" style="margin-top: 5%;">
            <div class="col-3">
              <p style="font-size: 1.3rem; margin: auto;">Do :</p>
            </div>
            <div class="col">
              <input type="text" placeholder="DO">
            </div>
          </div>

          <div class="row" style="margin-top: 5%;">
            <div class="col-3">
              <p style="font-size: 1.3rem; margin: auto;">When :</p>
            </div>
            <div class="col">
              <input type="text" placeholder="WHEN">
            </div>
          </div>

          <div class="row" style="margin-top: 5%;">
            <div class="col">
              <button class="btn btn-success" onclick="clo()" style="width: 100%;">Save</button>
            </div>
          </div>

        </div>
      </div>

    </div>
  </div>
</mobile>
<script>
  var modal = document.getElementById("myModal");
  var span = document.getElementsByClassName("close")[0];
  function popup() {
    modal.style.display = "block";
  }
  function clo() {
    var btn = document.createElement("INPUT");
    btn.innerHTML = document.getElementById("myDIV").appendChild(btn);
    btn.classList.add('mt');
    modal.style.display = "none";
  }
  span.onclick = function () {
    modal.style.display = "none";
  }


  function mockupClick(pageToHide, pageToShow) {
    document.querySelector('#' + pageToHide).style.display = "none";
    document.querySelector('#' + pageToShow).style.display = "block";
  }
</script>
