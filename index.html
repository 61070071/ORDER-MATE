    <div id="myModal" class="modal">

      <!-- Modal content -->
      <div class="modal-content">
        <div class="modal-header bg-dark">
          <h2 style="margin-top: 1%; font-size: 1.5rem; color: #fff;">To Do List</h2>
          <span onclick="close_tab()" class="close">&times;</span>
        </div>
        <div class="modal-body container">

          <div class="row">
            <div class="col-3">
              <label style="font-size: 1.3rem; padding-top: 15px; padding-left: 10px;">Who :</label>
            </div>
            <div class="col">
              <select class="custom-select" id="selectPeople" style="margin-top: 5%;">
              </select>
            </div>
          </div>
          <div class="row" style="margin-top: 5%;">
            <div class="col-3">
              <label style="font-size: 1.3rem; padding-top: 15px; padding-left: 5px;">When :</label>
            </div>
            <div class="col">
              <input id="WhenToDo" class="InputBase" type="date" style="padding-top:5px; padding-bottom: 5px;">
            </div>
          </div>
          <div class="row" style="margin-top: 5%;">
            <div class="col-3">
              <label style="font-size: 1.3rem; padding-top: 15px; padding-left: 10px;">Do :</label>
            </div>
            <div class="col">
              <input id="doing" class="InputBase" type="text" style="padding-top:5px; padding-bottom: 5px;">
            </div>
          </div>



          <div class="row" style="margin-top: 5%;">
            <div class="col">
              <button id="SaveWork" onclick="SaveWork()" class="btn btn-success" style="width: 100%;">Save</button>
            </div>
          </div>

        </div>
      </div>
    </div>
    <div id="tab_add_roommate" class="modal">

      <!-- Modal content -->
      <div class="modal-content">
        <div class="modal-header bg-dark">
          <h2 style="margin-top: 1%; font-size: 1.5rem; color: #fff;">ADD ROOMMATE</h2>
          <span onclick="close_tab()" class="close">&times;</span>
        </div>
        <div class="modal-body container">

          <div class="row">
            <div class="col-3">
              <input id="ColorInData" class="input-group InputBase" type="color"

            </div>
            <div class="col">
              <div class="input-group mb-3">
                <div class="input-group-prepend">

                </div>
              </div>
            </div>
          </div>

            <div class="col">
              <button class="btn btn-success" onclick="AddRoomMate(),show()" style="width: 100%;">Add</button>
            </div>
          </div>
        </div>
      </div>

            <div class="col text-center">
              <label id="WorkOnDay" type="text" style="padding-top:5px; padding-bottom: 5px;">- - -</label>
            </div>
          </div>
        </div>
